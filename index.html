<!DOCTYPE HTML>
<html>
<head>
<title>Random Post Blog Baca Tulis</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<style type="text/css">
@font-face {font-family: 'News Cycle';font-style: normal;font-weight: 400;src: local('News Cycle'), local('NewsCycle'), url(http://fonts.gstatic.com/s/newscycle/v13/9Xe8dq6pQDsPyVH2D3tMQvk_vArhqVIZ0nv9q090hN8.woff2) format('woff2'), url(http://fonts.gstatic.com/s/newscycle/v13/9Xe8dq6pQDsPyVH2D3tMQhsxEYwM7FgeyaSgU71cLG0.woff) format('woff');}
article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary{display:block;}figure{margin:0;}iframe, table, tr, td {max-width:100% !important;border:0 !important;}.ruang {display:block;float:left;margin:0;}.ruang:first-child { margin-left: 0; }
body {background:#fff;font-size:120%;font-family: 'News Cycle', sans-serif;line-height: 1.7em;color: #555;margin:0;padding:0;}
#random-post {width:100%;margin:0;padding:0;clear: both;}
#random-post li {float:left;margin:0;padding:1em 0;border-bottom:1px solid #e5e5e5;list-style: none;clear:both;}
#random-post img {float:left;margin:0.5em 0.5em -0.5em 0;padding: 0.5em;border:1px solid #e5e5e5;}
#random-post a {color:#0D78AF;text-decoration:none;}
</style>
</head>
<body>
<div id="random-post"></div>
<script src='//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js' type='text/javascript'></script>
<script type='text/javascript'>//<![CDATA[
var homePage='http://www.blogbacatulis.com',maxResults=10,summaryLength=100,noImageUrl='http://3.bp.blogspot.com/-vpCFysMEZys/UOEhSGjkfnI/AAAAAAAAFwY/h1wuA5kfEhg/s72-c/grey.png',containerId='random-post';function getRandomInt(min,max){return Math.floor(Math.random()*(max-min+1))+min}function shuffleArray(arr){var i=arr.length,j,temp;if(i===0)return false;while(--i){j=Math.floor(Math.random()*(i+1));temp=arr[i];arr[i]=arr[j];arr[j]=temp}return arr}function createRandomPostsStartIndex(json){var startIndex=getRandomInt(1,(json.feed.openSearch$totalResults.$t-maxResults));if(window.console&&window.console.log)console.log('Get the post feed start from '+startIndex+' until '+(startIndex+maxResults));document.write('<scr'+'ipt src="'+homePage+'/feeds/posts/summary?alt=json-in-script&orderby=updated&start-index='+startIndex+'&max-results='+maxResults+'&callback=randomPosts"></scr'+'ipt>')}function randomPosts(json){var link,summary,img,ct=document.getElementById(containerId),entry=shuffleArray(json.feed.entry),skeleton="<ul>";for(var i=0,len=entry.length;i<len;i++){summary=("summary"in entry[i])?(entry[i].summary.$t.replace(/<br *\/?>|[\s]+/g,' ').replace(/<.*?>/g,"").replace(/[<>]/g,"")).substring(0,summaryLength)+'&hellip;':"";img=("media$thumbnail"in entry[i])?entry[i].media$thumbnail.url.replace(/\/s\d+(\-c)?\//,"/s72-c/"):noImageUrl;for(var j=0,jen=entry[i].link.length;j<jen;j++){if(entry[i].link[j].rel=="alternate"){link=entry[i].link[j].href;break}}skeleton+='<li>';skeleton+='<img src="'+img+'" alt="" width="72" height="72">';skeleton+='<a href="'+link+'">'+entry[i].title.$t+'</a><br>';skeleton+='<span>'+summary+'</span>';skeleton+='<span class="clear"></span></li>'}ct.innerHTML=skeleton+'</ul>'}document.write('<scr'+'ipt src="'+homePage+'/feeds/posts/summary?alt=json-in-script&max-results=0&callback=createRandomPostsStartIndex"></scr'+'ipt>');//]]></script>
</body>
</html>
